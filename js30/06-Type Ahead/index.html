<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/nav.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="../js/nav.js"></script>
        <script src="../js/code.jquery.com_jquery-3.7.0.min.js"></script>

        <title>Type Ahead</title>
        <script>
                
            document.addEventListener('DOMContentLoaded', function() {
                    let nv = $("#header");
                    nv.html(nav);
                    const dropMenu = 
                        document.querySelectorAll(".dropdown__menu");
                    const dropSubMenu = 
                        document.querySelectorAll(".dropdown__subMenu");
                        
                    dropMenu.forEach((menu) => {
                        const menuRect = menu.getBoundingClientRect();
                        if (menuRect.right > window.innerWidth)
                        menu.style.right = 0;
                    });
                    dropSubMenu.forEach((subMenu) => {
                        const subMenuRect = subMenu.getBoundingClientRect();
                        if (subMenuRect.right > window.innerWidth)
                        subMenu.style.left = `${-subMenuRect.width - 16}px`;
                    });
                });
            
        </script>
        <style>
           
        </style>
    </head>
    <body>
        <header class="header" id="header">
        </header>
        <div class="sbody">
            <form class="search-form">
                <input type="text" class="search" placeholder="City or State">
                <ul class="suggestions">
                    <li>Filter for a city</li>
                    <li>or a state</li>
                </ul>
            </form>
        </div>
        <script>
            const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
            
            let  cities = [];
            
            fetch(endpoint)
                .then(blob => blob.json())
                .then(data => cities.push(...data));
            
            function findMatches(wordToMatch, cities){
                return cities.filter(place => {
                    //here we need to figure out if the city on state matches what was searched
                    const regex = new RegExp(wordToMatch, 'gi');
                    return place.city.match(regex) || place.state.match(regex)
                });
            }

            function numberWithCommas(x){
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }

            function displayMatches(){
                const matchArray = findMatches(this.value, cities);
                console.log(matchArray);
                const html = matchArray.map(place => {
                const regex = new RegExp(this.value, 'gi');
                const cityName = place.city.replace(regex, `<span class="h1">${this.
                    value}</span>`);
                const stateName = place.state.replace(regex, `<span class="h1">${this.
                    value}</span>`);
                    return `
                    <li>
                        <span class="name">${cityName}, ${stateName}</span>
                        <span class="population">${numberWithCommas(place.population)}</span>
                    </li>
                    `;
                }).join('');
                suggestions.innerHTML = html;
                
            }

            const searchInput = document.querySelector('.search');
            const suggestions = document.querySelector('.suggestions');

            // searchInput.addEventListener('change', displayMatches);
            // searchInput.addEventListener('keyup', displayMatches);
            searchInput.addEventListener('input', displayMatches);


        </script>
    </body>
</html>
