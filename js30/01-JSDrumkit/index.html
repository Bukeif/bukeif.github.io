<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/nav.css" rel="stylesheet">
    <script src="../js/nav.js"></script>
    <script src="../js/code.jquery.com_jquery-3.7.0.min.js"></script>

    <title>JSDrumkit</title>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            let nv = $("#header");
            nv.html(nav);
            const dropMenu =
                document.querySelectorAll(".dropdown__menu");
            const dropSubMenu =
                document.querySelectorAll(".dropdown__subMenu");

            dropMenu.forEach((menu) => {
                const menuRect = menu.getBoundingClientRect();
                if (menuRect.right > window.innerWidth)
                    menu.style.right = 0;
            });
            dropSubMenu.forEach((subMenu) => {
                const subMenuRect = subMenu.getBoundingClientRect();
                if (subMenuRect.right > window.innerWidth)
                    subMenu.style.left = `${-subMenuRect.width - 16}px`;
            });
        });
        
    </script>
    <style>
        body {
            background: url("https://i.imgur.com/b9r5sEL.jpg")bottom center;
            background-size: cover;
        }
        .keys {
            display: flex;
            flex: 1;
            min-height: 80vh;
            align-items: center;
            justify-content: center;
        }
        .key{
            border: 4px solid black;
            border-radius: 5px;
            margin: 1rem;
            font-size: 1.5rem;
            padding: 1rem .5rem;
            transition: all 0.07s;
            width: 100px;
            text-align: center;
            color:white;
            background: rgba(rgba(0, 0, 0, 0.4));
            text-shadow: 0 0 5px black;
        }
        .playing{
            transform: scale(1.1);
            border-color:#ffc600;
            box-shadow: 0 0 10px #ffc600;
        }
        kbd{
            display: block;
            font-size: 40px;
        }
        .sound {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color:#ffc600;
        }
    </style>
</head>

<body>
    <header class="header" id="header">
        

        

    </header>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script>
        function playsound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;//
            audio.currenTime = 0;
            audio.play();
            key.classList.add('playing');
        }

        function removeTransition(e){
            if(e.propertyName !== 'transform')return;
            
            this.classList.remove('playing');
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend',removeTransition));
        window.addEventListener('keydown',playsound);

    </script>
</body>

</html>
