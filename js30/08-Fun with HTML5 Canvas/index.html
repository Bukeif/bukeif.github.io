        <div class="sbody">
            <canvas id="draw" width="800" height="800"></canvas>
        </div>
        <script>
            // let ct = "hello world";
            // console.log(ct[1])
            // let rct =[] ;
            // for(i=0;i<=ct.length;i++){
            //     let sum = 0 + i;
            //     let ctl = ct.length - i;
            //     rct.push(ct[ctl]) ;
            //     console.log(rct.join(''));
            // }
            const canvas = document.querySelector('#draw');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.strokeStyle = '#DD6FFF';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = 100;
            // ctx.globalCompositeOperation = 'multiply';
            //https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation#examples


            
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let hue = 0;
            let direction = true

            function draw(e){
                if(!isDrawing) return; //stop th fn from running when they are not moused down

                console.log(e);
                ctx.strokeStyle = `hsl(${hue},100%, 50%)`;

                ctx.beginPath();
                //start from
                ctx.moveTo(lastX, lastY);
                //go to 
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
                hue ++;
                if(hue >= 360){
                    hue = 0;
                }
                if(ctx.lineWidth >= 100 || ctx.lineWidth <= 1){
                    direction = !direction;
                }

                if(direction){
                    ctx.lineWidth ++;
                }else{
                    ctx.lineWidth --;
                }
            }
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);
        </script>
    </body>
