            function Person(name){
                this.name = name;

            //原型prototype

            function Person1(){}
            console.log(Person1.prototype.constructor == Person1);//true
            let p1 = new Person1();
            console.log(p1.__proto__ == Person1.prototype);//true

            function Person2(name){
                this.name = name;
                Person2.prototype.name = 'prototype';

            console.log(a1.name);//theweb
