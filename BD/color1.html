<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- <link href="../css/main.css" rel="stylesheet"> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="./js/nav.js"></script> -->
        <script src="../js/code.jquery.com_jquery-3.7.0.min.js"></script>
        <script>
            var c_count = {
                blue:0,
                red:0,
                white:0,
                yellow:0
            }
            
            $(function(){
                // let nv = $("#munav");
                // nv.html(navbar);
                colors=[blue,red,white,yellow];
                $(".color").click(function(){
                    var colorid=$(this).attr("id");
                    c_count[colorid] += 1;
                    $("#"+colorid+"2").text(c_count[colorid]);
                    var highestColor = "";
                    var highestCount = 0;
                    for (var color in c_count) {
                        if (c_count[color] > highestCount) {
                            highestCount = c_count[color];
                            highestColor = color;
                        }
                    }
                    $("#highestColor").text("最多的顏色: " + highestColor);
                })
                $("#C_reset").click(function(){
                        $("[id$='2']").text(0);
                        for(var color in c_count){
                            c_count[color]=0;
                        }
                        $("#highestColor").text("最多的顏色: ");
                    })
            })
            
        </script>
        <style>
            body {
                width: 100%;
                height: 100vh;
                background-color: rgb(231, 205, 170);
            }
            #canvas{
                background: black;
            }
            .text{

                padding: 20px;
                color: rgb(255, 255, 255);
                font-size: 50px;
                height: 3000px;
                font-family: "poppins", "Noto Sans TC", sans-serif;
            }
        </style>
    </head>

        <div class="row pt-5">

        <div class="container">

                    <h1 id="highestColor">最多的顏色:</h1>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-3">
                    <div class="btn color btn-info" id="blue">
                        blue
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn color btn-danger" id="red" >
                        red
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn color btn-light" id="white" >
                        white
                     </div>
                </div>
                <div class="col-3">
                    <div class="btn color btn-warning" id="yellow">
                        yellow
                    </div>
                </div>
            </div>
            <div class="row pt-2 text-center">

                    0

                <div class="col-3" id="red2">

                <div class="col-3" id="white2">

                <div class="col-3" id="yellow2">

            </div>
            <div class="row pt-2 text-center">

                    <div class="btn btn-secondary" id="C_reset">
                        重設
                    </div>
                </div>
            </div>
        </div>
    </body>
